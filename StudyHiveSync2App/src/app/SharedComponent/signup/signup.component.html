<div class="signup-container">
    <div class="form-overlay">
      <form class="signup-form" (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <h2 class="form-title">Sign Up</h2>
  
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="name" required placeholder="Enter your name" class="form-input" />
        </div>
  
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required [(ngModel)]="email" placeholder="Enter your email" class="form-input" />
        </div>
  
        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Create a password" class="form-input" />
        </div>
  
        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirm your password" class="form-input" />
        </div>
  
        <!-- Account Type Field -->
        <div class="form-group">
          <label for="accountType">Account Type</label>
          <select id="accountType" [(ngModel)]="accountType" name="accountType" required class="form-input">
            <option value="" disabled>Select account type</option>
            <option value="User">User</option>
            <option value="Admin">Instructor</option>
          </select>
        </div>
  
        <!-- Image Upload Field -->
        <div class="form-group">
          <label for="imageUpload">Upload Profile Image</label>
          <input type="file" id="imageUpload" name="imageUpload" accept="image/*" class="form-input file-input" />
          <div class="image-preview">
            <img src="#" alt="Preview" class="preview-image" />
          </div>
        </div>
  
        <!-- Sign Up Button -->
        <button type="submit" class="signup-button" [disabled]="!signupForm.form.valid">
          Sign Up
        </button>
  
        <p class="login-link">
          Already have an account? <a routerLink="/login" href="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
